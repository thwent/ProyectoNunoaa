<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>menu-principal</ion-title>

    <ion-button click="salir()" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
    <ion-button click="menu()" slot="start">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-icon click="closemenu()" style="font-size: 30px;" name="close-outline" slot="end"></ion-icon>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-menu>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">menu-principal</ion-title>
    </ion-toolbar>
  </ion-header>
