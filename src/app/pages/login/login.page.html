<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <div class="container">
      <ion-label>Ingrese Usuario</ion-label>
      <ion-input label="Usuario:"></ion-input>
      <ion-label>Ingrese Contraseña</ion-label>
      <ion-input type="password" label="Contraseña:"></ion-input>
      <ion-button click="login">Iniciar sesion</ion-button>
    </div>
    <div class="container">
      <ion-button click="Registrar">Registrar</ion-button>
      <ion-label>¿Desea recuperar su contraseña?</ion-label>
      <ion-button click="recuperar-contraseña">Recuperar contraseña</ion-button>
    </div>
  </ion-card>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
